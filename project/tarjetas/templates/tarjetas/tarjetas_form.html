{% extends 'core/base.html' %}

{% block titulo %}
    Tarjeta: 
    {% if form.instance.pk %}
        Modificar
    {% else %}
        Ingresar
    {% endif %}
    una Tarjeta
{% endblock titulo %}

{% block contenido %}
    
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <div class="fs-3 pb-4">
        <a href="{% url 'tarjetas:home' %}">Volver al inicio de Tarjetas</a>
    </div>

{% endblock contenido %}
