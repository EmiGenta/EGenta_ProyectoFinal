{% block contenido %}
    <div class="container my-5">
        <h3 class="pb-3 border-bottom">Descuentos en Tarjetas de Crédito, Débito y Otros</h3>
        
        <div class="row">
            <div class="col-md-6">
                <h5>Buscar Tarjeta:</h5>
                <form action="{% url 'tarjetas:home' %}" method="get" class="mb-3">
                    <div class="input-group">
                        <input type="text" name="consulta" class="form-control" placeholder="Buscar...">
                        <button type="submit" class="btn btn-primary">Buscar</button>
                    </div>
                </form>
                
                <h5>Tarjetas Disponibles:</h5>
                <ul class="list-group mb-3">
                    {% for tarjeta in tarjetas %}
                        <li class="list-group-item">{{ tarjeta.nombre }}</li>
                    {% endfor %}
                </ul>
            </div>
            
            <div class="col-md-6">
                <div class="d-grid gap-2 mb-3">
                    <a class="btn btn-primary"
                       href="{% url 'tarjetas:tarjetas_create' %}"
                       role="button">Falta una Tarjeta? Ingresa Aquí</a>
                </div>
                
                <div class="d-grid gap-2">
                    <a class="btn btn-secondary"
                       href="{% url 'core:home' %}"
                       role="button">Volver a Inicio</a>
                </div>
            </div>
        </div>
    </div>
{% endblock contenido %}
