{% extends "core/base.html" %}

{% block contenido %}
<div class="container my-5">
    <h3 class="pb-3 border-bottom">Descuentos con {{ tarjeta.nombre }}</h3>
    <ul class="list-group mb-3">
        {% for descuento in descuentos %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ descuento.nombre_local }} ({{ descuento.porcentaje }}%) -
                    <a href="{% url 'tarjetas:descuento_update' descuento.pk %}" class="btn btn-sm btn-warning">Editar</a> - 
                    <a href="{% url 'tarjetas:descuento_delete' descuento.pk %}" class="btn btn-sm btn-danger">Eliminar</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'tarjetas:descuento_create' view.kwargs.pk %}" class="btn btn-primary">Agregar Descuento</a>
    <a href="{% url 'tarjetas:tarjetas_list' %}" class="btn btn-secondary">Volver a Tarjetas</a>
</div>
{% endblock %}
