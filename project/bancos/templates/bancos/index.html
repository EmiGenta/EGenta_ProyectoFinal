{% block contenido %}
    <div class="container my-5">
        <h3 class="pb-3 border-bottom">Descuentos por Banco</h3>
        
        <div class="row">
            <div class="col-md-6">
                <h5>Buscar Banco:</h5>
                <form action="{% url 'bancos:home' %}" method="get" class="mb-3">
                    <div class="input-group">
                        <input type="text" name="consulta" class="form-control" placeholder="Buscar...">
                        <button type="submit" class="btn btn-primary">Buscar</button>
                    </div>
                </form>
                
                <h5>Bancos Disponibles:</h5>
                <ul class="list-group mb-3">
                    {% for banco in bancos %}
                        <li 
                            class="list-group-item">{{ banco.nombre }} - <a href="{{ banco.web }}" target="_blank">{{ banco.web }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            
            <div class="col-md-6">
                <div class="d-grid gap-2 mb-3">
                    <a class="btn btn-primary"
                       href="{% url 'bancos:bancos_create' %}"
                       role="button">Falta un Banco? Ingresa Aqu√≠</a>
                </div>
                
                <div class="d-grid gap-2">
                    <a class="btn btn-secondary"
                       href="{% url 'core:home' %}"
                       role="button">Volver a Inicio</a>
                </div>
            </div>
        </div>
    </div>
{% endblock contenido %}
